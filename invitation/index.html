<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Charset and Viewport for Responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/" />

    <!-- Title Tag (Make it descriptive and keyword-rich) -->
    <title>Quaterly Tech Reboot - Revolutionizing the Future of Tech</title>

    <!-- Meta Description (Improves search engine visibility and click-through rate) -->
    <meta
      name="description"
      content="Join Tech Reboot, a Quaterly hybrid event bringing together top tech professionals, entrepreneurs, and innovators. Learn from industry leaders, grow your career, and explore cutting-edge technologies."
    />

    <!-- Meta Tags for Social Media (Open Graph and Twitter Cards) -->
    <meta
      property="og:title"
      content="Quaterly Tech Reboot - Revolutionizing the Future of Tech"
    />
    <meta
      property="og:description"
      content="Join Quaterly Tech Reboot, a Quaterly hybrid event bringing together top tech professionals, entrepreneurs, and innovators. Learn from industry leaders, grow your career, and explore cutting-edge technologies."
    />
    <meta property="og:image" content="/images/og-image-tech-reboot.jpg" />
    <meta property="og:url" content="https://techreboot.com" />
    <meta
      name="twitter:title"
      content="Quaterly Tech Reboot - Revolutionizing the Future of Tech in Nigeria"
    />
    <meta
      name="twitter:description"
      content="Join Tech Reboot, a global hybrid event bringing together top tech professionals, entrepreneurs, and innovators. Learn from industry leaders, grow your career, and explore cutting-edge technologies."
    />
    <meta name="twitter:image" content="/images/og-image-tech-reboot.jpg" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Structured Data (JSON-LD) for better search engine understanding -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "Tech Reboot",
        "description": "A hybrid Quaterly event bringing together top tech professionals, entrepreneurs, and innovators. Learn from industry leaders, grow your career, and explore cutting-edge technologies.",
        "startDate": "2025-06-15T10:00:00Z",
        "endDate": "2025-06-15T18:00:00Z",
        "location": {
          "@type": "Place",
          "name": "Quaterly Tech Reboot Venue",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "123 Tech Reboot Street",
            "addressLocality": "Tech City",
            "addressRegion": "Tech State",
            "postalCode": "12345",
            "addressCountry": "US"
          }
        },
        "image": "/images/og-image-tech-reboot.jpg",
        "url": "https://techreboot.com",
        "performer": {
          "@type": "Organization",
          "name": "Tech Reboot Organization",
          "logo": "/images/logo.jpg"
        },
        "organizer": {
          "@type": "Organization",
          "name": "Tech Reboot",
          "logo": "/images/logo.jpg"
        }
      }
    </script>

    <meta name="robots" content="index, follow" />
    <meta name="author" content="Tech Reboot Team" />

    <meta property="og:locale" content="en_US" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
